<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iwahori Multi-Purpose Cooperative Membership Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <form id="memberForm">
      <h2>Iwahori Multi-Purpose Cooperative Membership Form</h2>

      <!-- PERSONAL INFORMATION -->
      <div class="card">
        <h3>Personal Information</h3>
        <div class="grid">
          <div class="input-group">
            <label>First Name</label>
            <input type="text" name="firstName" required>
          </div>
          <div class="input-group">
            <label>Middle Name</label>
            <input type="text" name="middleName">
          </div>
          <div class="input-group">
            <label>Last Name</label>
            <input type="text" name="lastName" required>
          </div>
          <div class="input-group">
            <label>Civil Status</label>
            <select name="civilStatus" required>
              <option value="">Select</option>
              <option>Single</option>
              <option>Married</option>
              <option>Widowed</option>
              <option>Separated</option>
              <option>Solo-Parent</option>
            </select>
          </div>
          <div class="input-group">
            <label>Gender</label>
            <select name="gender" required>
              <option value="">Select</option>
              <option>Male</option>
              <option>Female</option>
              <option>LGBTQ+ / Non-binary / Others</option>
            </select>
          </div>
          <div class="input-group">
            <label>Birthdate</label>
            <input type="date" name="birthdate" required>
          </div>
        </div>
      </div>

      <!-- ADDRESS & CONTACT -->
      <div class="card">
        <h3>Address & Contact</h3>
        <div class="grid">
          <div class="input-group full">
            <label>Complete Address</label>
            <textarea name="completeAddress" required></textarea>
          </div>
          <div class="input-group">
            <label>Barangay</label>
            <input type="text" name="barangay" required>
          </div>
          <div class="input-group">
            <label>Municipality</label>
            <input type="text" name="municipality" required>
          </div>
          <div class="input-group">
            <label>Province</label>
            <input type="text" name="province" required>
          </div>
          <div class="input-group">
            <label>Mobile Number</label>
            <input type="tel" name="mobileNumber" required>
          </div>
          <div class="input-group">
            <label>Email</label>
            <input type="email" name="email">
          </div>
          <div class="input-group full">
            <label>Facebook Link</label>
            <input type="url" name="facebookLink">
          </div>
        </div>
      </div>

      <!-- HOUSING -->
      <div class="card">
        <h3>Housing</h3>
        <div class="input-group">
          <label>Type of Ownership</label>
          <select name="typeOwnership" required>
            <option value="">Select</option>
            <option>Owned</option>
            <option>Living with relatives</option>
            <option>Mortgage</option>
            <option>Renter</option>
            <option>Living with parents</option>
          </select>
        </div>
      </div>

      <!-- EDUCATION & RELIGION -->
      <div class="card">
        <h3>Education & Religion</h3>
        <div class="grid">
          <div class="input-group">
            <label>Education Level</label>
            <select name="education">
              <option value="">Select</option>
              <option>UnderGrad Elementary</option>
              <option>On-Going Elementary</option>
              <option>Elementary Graduated</option>
              <option>UnderGrad Highschool</option>
              <option>On-going Highschool</option>
               <option>Highschool Graduated</option>
              <option>On-going K to 12</option>
              <option>UnderGrad K to 12</option>
              <option>K to 12 Graduated</option>
              <option>UnderGrad College</option>
              <option>On-going College</option>
              <option>College Graduated</option>
              <option>Masteral</option>
              <option>N/A</option>
            </select>
          </div>
          <div class="input-group">
            <label>Religion</label>
            <input type="text" name="religion">
          </div>
          <div class="input-group">
            <label>PWD</label>
            <select name="pwd">
              <option value="">Select</option>
              <option>Psychosocial Disability</option>
              <option>Disability Due to Chronic Illness</option>
              <option>Learning Disability</option>
              <option>Mental / Intellectual Disability</option>
              <option>Visual Disability</option>
              <option>Orthopedic / Physical Disability</option>
              <option>Hearing Disability</option>
              <option>Speech and Language Impairment</option>
              <option>No</option>
            </select>
          </div>
        </div>
      </div>

      <!-- EMPLOYMENT -->
      <div class="card">
        <h3>Employment & Income</h3>
        <div class="grid">
          <div class="input-group">
            <label>Source of Income</label>
            <select name="sourceOfIncome">
              <option value="">Select</option>
              <option>Salary</option>
              <option>Remittance</option>
              <option>Allowances</option>
              <option>Business, Net Income</option>
              <option>Pensioner/Retiree</option>
              <option>Investment</option>
              <option>Dependent</option>
              <option>N/A</option>
            </select>
          </div>
          <div class="input-group">
            <label>Employment Type</label>
            <select name="employmentType">
              <option value="">Select</option>
              <option>Employed</option>
              <option>Unemployed</option>
              <option>Self-Employed</option>
              <option>Student</option>
              <option>Housewife</option>
              <option>Househusband</option>
            </select>
          </div>
          <div class="input-group">
            <label>Nature of Work (Ex. Manufacturing)</label>
            <select name="natureOfWork">
              <option value="">Select</option>
              <option>AGRICULTURE/FARMING</option>
              <option>REAL ESTATE</option>
              <option>WHOLE/RETAIL TRADE/BUSINESS</option>
              <option>FINANCE/INSURANCE/BANKING</option>
              <option>CONSTRUCTION</option>
              <option>MIXED INCOME EARNERS</option>
              <option>HOME SERVICES</option>
              <option>FOOD SERVICES</option>
              <option>REPAIR SERVICES</option>
              <option>RENTAL SERVICES</option>
              <option>GOVâ€™T SERVICES</option>
              <option>MEDICAL/HEALTH SERVICES</option>
              <option>BPO</option>
              <option>HOTEL</option>
              <option>FISHING</option>
              <option>EDUCATION</option>
              <option>MANUFACTURING</option>
              <option>TRANSPORTATION</option>
              <option>SUPPORT BASED INCOME</option>
              <option>N/A</option>
            </select>
          </div>
          <div class="input-group">
            <label>Employment Status</label>
            <select name="employmentStatus">
              <option value="">Select</option>
              <option>Regular</option>
              <option>Probationary</option>
              <option>Casual</option>
              <option>Contractual</option>
              <option>Project-Based</option>
              <option>Part-Time</option>
              <option>Job Order (JO)</option>
              <option>Contract of Service (COS)</option>
              <option>N/A</option>
            </select>
          </div>
          <div class="input-group">
            <label>Work / Job Title (Ex. Factory Worker)</label>
            <input type="text" name="workJob">
          </div>
          <div class="input-group">
            <label>Designation (Ex. Sewer)</label>
            <input type="text" name="designation">
          </div>
          <div class="input-group">
            <label>Company Name</label>
            <input type="text" name="companyName">
          </div>
          <div class="input-group">
            <label>Monthly Income</label>
            <select name="monthlyIncome">
              <option value="">Select</option>
              <option>BELOW 10,000</option>
              <option>10,001-15,000</option>
              <option>15,001-20,000</option>
              <option>20,001-30,000</option>
              <option>30,001-50,000</option>
              <option>50,001-100,000</option>
              <option>100,000 up</option>
              <option>N/A</option>
            </select>
          </div>
          <div class="input-group">
            <label>TIN</label>
            <input type="text" name="tin">
          </div>
          <div class="input-group full">
            <label>Other Business / Source of Income</label>
            <input type="text" name="otherBusiness">
          </div>
        </div>
      </div>

      <button type="submit">Submit</button>
      <div id="formMessage" class="form-message"></div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
