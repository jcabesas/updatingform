<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iwahori MPC Membership Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <form id="memberForm">
      <h2>Iwahori Multi-Purpose Cooperative Membership Form</h2>

      <!-- PERSONAL INFORMATION -->
      <div class="card">
        <h3>Personal Information</h3>
        <div class="grid">
          <div class="input-group">
            <label>First Name</label>
            <input type="text" name="firstName" required>
          </div>
          <div class="input-group">
            <label>Middle Name</label>
            <input type="text" name="middleName">
          </div>
          <div class="input-group">
            <label>Last Name</label>
            <input type="text" name="lastName" required>
          </div>
          <div class="input-group">
            <label>Civil Status</label>
            <select name="civilStatus" required>
              <option value="">Select</option>
              <option>Single</option>
              <option>Married</option>
              <option>Widowed</option>
              <option>Separated</option>
              <option>Solo-Parent</option>
              <option>Living with Partner</option>
            </select>
          </div>
          <div class="input-group">
            <label>Gender</label>
            <select name="gender" required>
              <option value="">Select</option>
              <option>Male</option>
              <option>Female</option>
              <option>LGBTQ+ / Non-binary / Others</option>
            </select>
          </div>
          <div class="input-group">
            <label>Birthdate</label>
            <input type="date" name="birthdate" required>
          </div>
        </div>
      </div>

      <!-- ADDRESS & CONTACT -->
      <div class="card">
        <h3>Address & Contact</h3>
        <div class="grid">
          <div class="input-group full">
            <label>Complete Address</label>
            <textarea name="completeAddress" required></textarea>
          </div>
          <div class="input-group">
            <label>Barangay</label>
            <input type="text" name="barangay" required>
          </div>
          <div class="input-group">
            <label>Municipality</label>
            <input type="text" name="municipality" required>
          </div>
          <div class="input-group">
            <label>Province</label>
            <input type="text" name="province" required>
          </div>
          <div class="input-group">
            <label>Mobile Number</label>
            <input type="tel" name="mobileNumber" pattern="[0-9]{11}" title="Enter 11-digit mobile number" required>
          </div>
          <div class="input-group">
            <label>Email</label>
            <input type="email" name="email">
          </div>
          <div class="input-group full">
            <label>Facebook Link</label>
            <input type="url" name="facebookLink">
          </div>
        </div>
      </div>

      <!-- HOUSING -->
      <div class="card">
        <h3>Housing</h3>
        <div class="input-group">
          <label>Type of Ownership</label>
          <select name="typeOwnership" required>
            <option value="">Select</option>
            <option>Owned</option>
            <option>Living with relatives</option>
            <option>Mortgage</option>
            <option>Renter</option>
            <option>Living with parents</option>
            <option>Rent-To-Own</option>
            <option>Company Housing</option>
          </select>
        </div>
      </div>

      <!-- EDUCATION & RELIGION -->
      <div class="card">
        <h3>Education & Religion</h3>
        <div class="grid">
          <div class="input-group">
            <label>Education Level</label>
            <select name="educationLevel">
              <option value="">Select</option>
              <option>UnderGrad Elementary</option>
              <option>Elementary Level</option>
              <option>Elementary Graduate</option>
              <option>UnderGrad Highschool</option>
              <option>Highschool Level</option>
              <option>Highschool Graduate</option>
              <option>K to 12 Level</option>
              <option>UnderGrad K to 12</option>
              <option>K to 12 Graduate</option>
              <option>UnderGrad College</option>
              <option>College Level</option>
              <option>College Graduate</option>
              <option>Masteral</option>
              <option>Vocational/Tesda</option>
              <option>N/A</option>
            </select>
          </div>
          <div class="input-group">
            <label>Religion</label>
            <select name="religion">
              <option value="">Select</option>
              <option>Roman Catholic</option>
              <option>Protestant / Evangelical</option>
              <option>Islam</option>
              <option>Other Christian groups</option>
              <option>Indigenous / Animist / Others</option>
            </select>
          </div>
          <div class="input-group">
            <label>PWD</label>
            <select name="pwd">
              <option value="">Select</option>
              <option>Psychosocial Disability</option>
              <option>Disability Due to Chronic Illness</option>
              <option>Learning Disability</option>
              <option>Mental / Intellectual Disability</option>
              <option>Visual Disability</option>
              <option>Orthopedic / Physical Disability</option>
              <option>Hearing Disability</option>
              <option>Speech and Language Impairment</option>
              <option>No</option>
            </select>
          </div>
        </div>
      </div>

      <!-- EMPLOYMENT & INCOME -->
      <div class="card">
        <h3>Employment & Income</h3>
        <div class="grid">
          <div class="input-group">
            <label>Employment Category</label>
            <select name="employmentCategory">
              <option value="">Select</option>
              <option>Employed</option>
              <option>Self-Employed</option>
              <option>Business Owner</option>
              <option>Student</option>
              <option>Retired</option>
              <option>Unemployed</option>
              <option>OFW</option>
              <option>Housewife/Househusband</option>
              <option>N/A</option>
            </select>
          </div>
          <div class="input-group">
            <label>Employment Type</label>
            <select name="employmentType">
              <option value="">Select</option>
              <option>Full-time</option>
              <option>Part-time</option>
              <option>Contractual</option>
              <option>Project-Based</option>
              <option>Freelance</option>
              <option>Seasonal</option>
              <option>N/A</option>
            </select>
          </div>
          <div class="input-group">
            <label>Employment Status</label>
            <select name="employmentStatus">
              <option value="">Select</option>
              <option>Regular</option>
              <option>Probationary</option>
              <option>Casual</option>
              <option>Fixed Term</option>
              <option>Contract of Service</option>
              <option>N/A</option>
            </select>
          </div>
          <div class="input-group">
            <label>Employment Sector</label>
            <select name="employmentSector">
              <option value="">Select</option>
              <option>Government</option>
              <option>Private</option>
              <option>NGO/Non-Profit</option>
              <option>International Organization</option>
              <option>N/A</option>
            </select>
          </div>
          <div class="input-group">
            <label>Industry</label>
            <select name="industrySector">
              <option value="">Select</option>
              <option>Agriculture, Forestry, Fishing</option>
              <option>Manufacturing</option>
              <option>Construction</option>
              <option>Wholesale and Retail Trade</option>
              <option>Transportation and Storage</option>
              <option>Accommodation and Food Service</option>
              <option>Information and Communication</option>
              <option>Financial and Insurance</option>
              <option>Professional and Technical</option>
              <option>Education</option>
              <option>Human Health and Social Work</option>
              <option>Public Administration</option>
              <option>Securities</option>
              <option>Other Industries</option>
              <option>N/A</option>
            </select>
          </div>
          <div class="input-group">
            <label>Occupation</label>
            <input type="text" name="occupation">
          </div>
          <div class="input-group">
            <label>Company/Organization Name</label>
            <input type="text" name="companyName">
          </div>
          <div class="input-group">
            <label>Income Source</label>
            <select name="incomeSource">
              <option value="">Select</option>
              <option>Employment Salary</option>
              <option>Business Income</option>
              <option>Pension</option>
              <option>Remittance</option>
              <option>Investment</option>
              <option>Allowance</option>
              <option>Dependent</option>
              <option>N/A</option>
            </select>
          </div>
          <div class="input-group">
            <label>Monthly Income</label>
            <select name="monthlyIncome">
              <option value="">Select</option>
              <option value="Below10000">BELOW 10,000</option>
              <option value="10001-15000">10,001-15,000</option>
              <option value="15001-20000">15,001-20,000</option>
              <option value="20001-30000">20,001-30,000</option>
              <option value="30001-50000">30,001-50,000</option>
              <option value="50001-100000">50,001-100,000</option>
              <option value="Above100000">Above 100,000</option>
              <option value="N/A">N/A</option>
            </select>
          </div>
          <div class="input-group">
            <label>TIN</label>
            <input type="text" name="tin" pattern="[0-9]{9,12}" title="Enter 9-12 digit TIN">
          </div>
          <div class="input-group full">
            <label>Other Business / Source of Income</label>
            <input type="text" name="otherBusiness">
          </div>
        </div>
      </div>

      <button type="submit">Submit</button>
      <div id="formMessage" class="form-message"></div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
